<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicc beküldés</title>
    <link rel="stylesheet" href="../Css/viccbekuldes.css">
</head>
<body>
    <div class="container">
        <h1>Küldj be egy viccet!</h1>
        <p>Oszd meg velünk a kedvenc viccedet!</p>
        
        <!-- Vicc beküldési űrlap -->
        <form action="/submit-joke" method="POST">
            <div class="input-group">
                <label for="name">Neved:</label>
                <input type="text" id="name" name="name" placeholder="Add meg a neved" required>
            </div>
            <div class="input-group">
                <label for="joke">Vicc:</label>
                <textarea id="joke" name="joke" rows="5" placeholder="Írd be a vicced" required></textarea>
            </div>
            <button type="submit">Vicc beküldése</button>
        </form>
        
        <!-- Viccek listája -->
        <h2>Beküldött viccek</h2>
        <ul id="jokes-list">
            <!-- Itt jelennek meg a beküldött viccek -->
        </ul>
    </div>
</body>
</html>

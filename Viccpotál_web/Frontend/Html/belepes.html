<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belépés</title>
    <link rel="stylesheet" href="../Css/belepes.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Belépés</h2>
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Felhasználónév" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Jelszó" required>
                </div>
                <button type="submit">Belépés</button>
            </form>
            <p>Nincs még profilja? <a href="regisztralas.html">Regisztráció itt</a>.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script> <!-- Supabase JS könyvtár -->
    <script src="../JS/belepes.js"></script> <!-- Külső JavaScript fájl -->
</body>
</html>
